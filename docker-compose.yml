services:
  websocket:
    build: ./services/websocket
    ports:
      - "8767:8765"
    restart: unless-stopped
    environment:
      - PORT=8765
    healthcheck:
      test: ['CMD-SHELL', 'python -c "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen(\"http://localhost:8765/health\", timeout=3).getcode()==200 else 1)"']
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  rest_api:
    build: ./services/rest_api
    env_file: ./services/rest_api/.env
    restart: unless-stopped
    depends_on:
      websocket:
        condition: service_healthy
    ports:
      - "8110:8010"
    environment:
      - WS_PUBLISH_URL=http://websocket:8765/publish
      - WEBSOCKET_URL=ws://websocket:8765/ws  # можно удалить, если больше нигде не используется

  bot:
    build: ./services/bot
    env_file: ./services/bot/.env
    restart: unless-stopped
    depends_on:
      websocket:
        condition: service_healthy
    environment:
      - WEBSOCKET_URL=ws://websocket:8765/ws

  ws_listener:
    build: ./services/ws_listener
    restart: unless-stopped
    depends_on:
      websocket:
        condition: service_healthy
    environment:
      - WEBSOCKET_URL=ws://websocket:8765/ws

  speech-ai:
    build: ./services/speech-ai
    restart: unless-stopped
    ports:
      - "8119:8009"
    depends_on:
      websocket:
        condition: service_healthy

  kafka:
    image: confluentinc/cp-kafka:7.7.6
    container_name: kafka
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_BROKER_ID: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
    ports:
      - "9092:9092"
      - "29092:29092"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 25s
    restart: unless-stopped

  webapp:
    build: ./services/webapp
    container_name: webapp
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_FRAMES_TOPIC: frames
      KAFKA_PREDICTIONS_TOPIC: emotions
      KAFKA_AUDIO_TOPIC: audio               # NEW
      KAFKA_TRANSCRIPTS_TOPIC: transcripts   # NEW
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
    ports:
      - "8000:8000"
    restart: unless-stopped
    
  speech-recognition:
      build: ./services/speech-recognition
      container_name: speech-recognition
      depends_on:
        kafka:
          condition: service_healthy
      environment:
        KAFKA_BOOTSTRAP_SERVERS: kafka:29092
        KAFKA_AUDIO_TOPIC: audio
        KAFKA_TRANSCRIPTS_TOPIC: transcripts
        # Можно переключить на «большую» модель:
        # VOSK_MODEL_URL: https://alphacephei.com/vosk/models/vosk-model-ru-0.22.zip
        VOSK_MODEL_URL: https://alphacephei.com/vosk/models/vosk-model-small-ru-0.22.zip
      volumes:
        - asr-model:/app/model
      restart: unless-stopped

  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: worker
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_FRAMES_TOPIC: frames
      KAFKA_PREDICTIONS_TOPIC: emotions
      EMOTION_ONNX_PATH: /models/emotion-ferplus.onnx
      AIOKAFKA_FETCH_MAX_BYTES: "10485760"
      AIOKAFKA_MAX_REQUEST_SIZE: "10485760"
    restart: unless-stopped

volumes:
  kafka-data:
  asr-model:
